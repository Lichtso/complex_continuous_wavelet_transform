[package]
name = "complex_continuous_wavelet_transform"
version = "0.1.1"
authors = ["Alexander Mei√üner <AlexanderMeissner@gmx.net>"]
description = "Complex Continuous Wavelet Transform"
keywords = ["cwt", "wavelet"]
repository = "https://github.com/Lichtso/complex_continuous_wavelet_transform"
readme = "README.md"
license = "MIT"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.68"
rustfft = "4.0.0"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4"]

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
dwarf-debug-info = false
